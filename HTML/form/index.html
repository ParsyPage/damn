<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <center>
      <form method="get" action="/register">
        <div>
          Name :
          <span>
            <input
              type="text"
              placeholder="Enter your Name"
              name="name"
              required
            />
          </span>
        </div>
        <div>
          phone :
          <span>
            <input
              type="number"
              name="phone"
              placeholder="Enter your phone no."
              required
            />
          </span>
        </div>
        <div>
          <span>
            <input type="submit" value="Submit" />
          </span>
        </div>
      </form>
    </center>
  </body>
</html>
